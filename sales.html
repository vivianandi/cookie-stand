<!DOCTYPE html>
<html>

<head>
  <title>Cookie Stand</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <header>
    <h1>Welcome to Pat's Salmon Cookies</h1>
    <nav>
      </ul>
      <li><a href="index.html" alt="Home Button">Home</a></li>
      <li><a href="sales.html" alt="Sales Data Button">Sales Data</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <fieldset>Add a new store to the table!!!
      <form id="storeForm">
        <p>Location Name</p>
        <input type="test" id="locationForm" placeholder="Location" />

        <p>Minimum Customers Per Hour</p>
        <input type="text" id="minCustomersForm" placeholder="Minimum Customers Per Hour" />

        <p>Maximum Customers Per Hours</p>
        <input type="text" id="maxCustomersForm" placeholder="Maximum Customers Per Hour" />

        <p>Average Cookies Per Sale</p>
        <input type="text" id="avgSaleForm" placeholder="Average Cookies Per Sale" />

        <button type="submit">Click Here to Add</button>
      </form>
    </fieldset>

    <table id="sales">
      <thead id="salesTableHeader"></thead>
      <tbody id="salesTableBody"> </tbody>
      <tfoot id="salesTableFooter"></tfoot>
    </table>
  </main>

  <script src="./js/sales.js"></script>
</body>

<footer>&copy; 2023 Pat's Salmon Cookies</footer>

</html>
